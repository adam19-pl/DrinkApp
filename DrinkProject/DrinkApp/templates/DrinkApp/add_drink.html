{% extends 'DrinkApp/base.html' %}
{% block title %}
Drink-Add
{% endblock %}

{% block content %}
<h2>Dodawanie Drinka</h2>

{% for message in messages %}
<h2> {{ message }} </h2>
{% endfor%}

<form action="{% url 'add_drink' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Dodaj</button>
</form>

{% endblock %}
